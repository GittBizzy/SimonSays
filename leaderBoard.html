<!DOCTYPE html>
<html lang=“en”>
<head>
  <meta charset=“UTF-8">
  <meta http-equiv=“X-UA-Compatible” content=“IE=edge”>
  <meta name=“viewport” content=“width=device-width, initial-scale=1.0">
  <link rel=“stylesheet” href=“css/reset.css”>
  <link rel=“stylesheet” href=“css/style.css”>
  <title>Simon Says Leaderboard</title>
  <link rel=“icon” href=“../img/favicon_io/favicon.ico” type=“image/png” />
</head>
<body>
  <header>
    <h1>Simon Says</h1>
    <nav>
      <ul>
        <li>
          <h2><a href=#>Home</a></h2>
        </li>
        <li>
          <h2><a href=#>Leaderboard</a></h2>
        </li>
        <li>
          <h2><a href=#>About Us</a></h2>
        </li>
        <li>
          <form>
            <input type=“search” name=“q” placeholder=“Search query” />
            <input type=“submit” value=“Go!” />
          </form>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <table id=“easy_scores”>
      <thead>
        <tr id=“easy_scores_row”>
        </tr>
      </thead>
      <tbody id=“easy_scores_data”>
      </tbody>
      <tfoot id=“easy_scores_leaders”>
      </tfoot>
    </table>
    <table id=“medium_scores”>
      <thead>
        <tr id=“medium_scores_row”>
        </tr>
      </thead>
      <tbody id=“medium_scores_data”>
      </tbody>
      <tfoot id=“medium_scores_leaders”>
      </tfoot>
    </table>
    <table id=“hard_scores”>
      <thead>
        <tr id=“hard_scores_row”>
        </tr>
      </thead>
      <tbody id=“hard_scores_data”>
      </tbody>
      <tfoot id=“hard_scores_leaders”>
      </tfoot>
    </table>
    <table id=“all_scores”>
      <thead>
        <tr id=“all_scores_row”>
        </tr>
      </thead>
      <tbody id=“all_scores_data”>
      </tbody>
      <tfoot id=“all_scores_leaders”>
      </tfoot>
    </table>
  </main>
  <footer>
    <p>© Copyright 2022 by Gitt Bizzy, LLC. A Codefellows Project. All rights reversed.</p>
  </footer>
  <script src=“js/app.js”></script>
</body>
</html>
